<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 60px;
            margin: 0 auto;
            top: 20px;
        }

        .div-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .div-img.hidden {
            overflow: hidden;
        }

        .div-img .img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
            border-radius: 150px;
            transform: translate(0px);
        }

        .div-img .text {
            font-family: 'Open Sans';
            position: absolute;
            z-index: -1;
            display: block;
            height: 50%;
            top: 50%;
            left: 0;
            padding-left: 5px;
            opacity: 0;
            transition: all 1.5s;
        }

        .div-img:hover .text {
            opacity: 1;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div-img hidden">
            <img class="img" src="https://www.interactius.com/wp-content/uploads/2017/09/foto6.png" title="Foto6"
                alt="Foto6">
            <div class="text">I see you!</div>
        </div>
    </div>
</body>

</html>
